//xmh csgo settings/config file
//date : 06/2016

//mouse sensitivity
sensitivity 1.4

//set your radar team color
cl_color 43 43 43

//enable console
con_enable 1

// network settings
cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1
rate 128000
mm_dedicated_search_maxping 50

//HUD
hud_scaling 0.8
cl_hud_playercount_showcount 1
cl_disablehtmlmotd 1

// radar settings
cl_radar_always_centered 0
cl_radar_scale 0.3
cl_hud_radar_scale 1.15

// crosshair settings
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshairdot "1"
cl_crosshairgap "0"
cl_crosshairsize "0"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "1"

//disable fracking freezecam
cl_disablefreezecam 1

//gameplay settings
cl_showloadout 0
cl_forcepreload 1
cl_disablehtmlmotd 1
cl_timeout 1337
cl_use_opens_buy_menu 0
lobby_voice_chat_enabled 0
fps_max 999
mat_monitorgamma 1.6
r_drawtracers_firstperson 0
zoom_sensitivity_ratio_mouse 1
